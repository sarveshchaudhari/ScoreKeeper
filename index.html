<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
      <div>
        <label for="maxScore">Enter the Maximum Score</label>
        <input type="number" name="maxScore" id="maxScore" />
      </div>
      <div>
        <button id="p1Button">+1 Player 1</button>
        <button id="p2Button">+1 Player 2</button>
        <button id="resetScore">Reset Score</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
